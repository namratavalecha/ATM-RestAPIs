{% extends 'base.html' %}

{% block content %}
<div class="note-container" style="width:400px; margin: 0 auto;">
  <h2>Hi {{ user.username }}</h2>
  <h2>{{ message }}</h2>
  <h2>Your ATM Card Number is <b>{{ atm_card_number }}</b></h2>
  <h2>Your ATM Pin Number is <b>{{ atm_card_pin }}</b></h2>
  <button onclick="location.href='http://127.0.0.1:8000/validate/'" type="button">
         Make Transaction</button>

</div>


{% endblock %}
